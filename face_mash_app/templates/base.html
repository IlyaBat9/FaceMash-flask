<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/static/bootstr.css" rel="stylesheet">
    <link href="/static/main.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div style="min-height: 100%; height: auto !important; margin: 0px 0px -34px 0px;">
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
</div>
<footer style="width: 100%; height: 33px; line-height: 33px; border-top: 1px solid #CDCDCB; text-align: center; background-color: gainsboro;">

        href="http://urfuclub.ru/">DEVELOPERS CLUB</a>. All rights reserved.
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
{#    <script src="js/bootstrap.min.js"></script>#}
</body>
</html>
